---
- name: Intro to T and F conditionals
  hosts: localhost
  gather_facts: no

  vars:
    bool_var: True  # This will cause "
    msg_var: "TIME TO PANIC!"

  tasks:
  - name:  Runs when bool_var is true
    debug:
      msg: "{{ msg_var }}"
    when: bool_var|bool

  - name: runs when bool_var is false
    debug:
      msg: "DONT PANIC!"
    when: not bool_var|bool

